extends: default
font:
  catalog:
    merge: true
    Frutiger:
      normal: frutiger-normal.ttf
      italic: frutiger-italic.ttf
      bold: frutiger-bold.ttf
      bold_italic: frutiger-bold_italic.ttf
page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4
title_page:
  align: left
  logo:
    align: right
    image: image:images/cantonallogo.png[pdfwidth=35%]
    top: 0%
  title:
    font-style: bold
    font-size: 18
    font-color: #000000
  subtitle:
    font-style: normal
    font-size: 14
    font-color: #000000
  authors:
    margin-bottom: 0
    content:
      name_only: "{author}"
      with_email: "{author} <{email}>"
      with_url: "{url}[{author}]"
    font-style: normal
    font-size: 10
    font-color: #000000
  revision:
    margin-top: 0
    delimiter: ', '
  #background_image: image:images/image_title_page_v3.png[] # 3150 x 1750 px, 3150 x 1200 px
toc:
  line-height: 1.4
  indent: 20
  dot-leader:
    font-color: #000000
base:
  #font-color: #333333
  font-color: #000000
  font-family: Frutiger
  font-size: 10
  line-height-length: 17
  #line-height: 1.5
  #line_height: $base_line_height_length / $base_font_size
  align: justify
codespan:
  font-color: #000000
  font-family: Courier
code:
  font-color: #000000
heading:
  font-color: #000000
  font-family: Frutiger
  h1-font-size: 10
  h2-font-size: 10
  h3-font-size: 10
  h4-font-size: 10
  h5-font-size: 10
  h6-font-size: 10
  font-style: bold
  line-height: 1.2
  margin-bottom: 1
  #margin-top: 1
link:
  font-color: #4C8FBA
list:
  indent: $base-font-size * 1.5
footer:
  font-color: #000000
  font-family: Frutiger
  font-size: 8 
  height: 0.75in
  line-height: 1
  border-width: 0
  recto:
    right:
      content: '{section-or-chapter-title} | {page-number}'
  verso:
    left:
      content: '{page-number} | {section-or-chapter-title}'
image:
  align: center
caption:
  align: center
  font-color: #000000
  font-size: 10
